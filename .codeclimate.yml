---
version: "2"
checks:
  identical-code:
    config:
      threshold: 25
  similar-code:
    config:
      threshold: 60
plugins:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
        python:
          python_version: 3
          patterns:
            - "vulyk/*.py"
  sonar-python:
    enabled: true
    tests_patterns:
      - tests/**
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
        python_version: 3
exclude_patterns:
  - tests/
  - vulyk/static/vendor/

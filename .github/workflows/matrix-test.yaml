name: MatrixTest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    services:
      mongodb:
        image: mongo:6-jammy
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}

      - name: Install dependencies and the package itself
        run: uv sync --dev && uv pip install .

      - name: Lint with ruff
        run: |
          uvx ruff check vulyk tests

      - name: Check formatting with ruff
        run: |
          # Check that files are formatted correctly; fails CI if not
          uvx ruff format --check vulyk tests
      - name: Run tests and coverage
        env:
          LOGGING_LOCATION: /tmp/vulyk.log
        run: uv run coverage run -m unittest && uv run coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          directory: ${{ github.workspace }}
          disable_search: true
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

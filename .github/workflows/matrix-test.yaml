name: MatrixTest

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]

        services:
            mongodb:
                image: mongo:6-jammy
                ports:
                    - 27017:27017

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5.6.0
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
                  cache-suffix: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}

            - name: Install dependencies
              run: uv sync --dev && uv pip install .;

            - name: Run tests and coverage
              env:
                  LOGGING_LOCATION: /tmp/vulyk.log
              run: uv run coverage run -m unittest

            - name: Test & publish code coverage
              uses: paambaati/codeclimate-action@v9.0.0
              env:
                  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
              with:
                  coverageCommand: uv run coverage xml
                  coverageLocations: ${{github.workspace}}/coverage.xml:cobertura
